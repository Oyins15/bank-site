<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="login-nav">
        <div class="logo">
            <i class="fas fa-university"></i> SecureBank
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </nav>

    <!-- Signup Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Bank Card Visual (Different from login) -->
            <div class="bank-card" style="background: linear-gradient(135deg, #27ae60, #2ecc71);">
                <div class="card-chip">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card-number">
                    •••• •••• •••• NEW
                </div>
                <div class="card-footer">
                    <span class="card-name">New Account</span>
                    <span class="card-expiry">Today</span>
                </div>
            </div>

            <!-- Signup Form -->
            <form class="login-form" id="signupForm">
                <h2>
                    <i class="fas fa-user-plus"></i> Create Account
                </h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Create Password" required>
                    <div class="underline"></div>
                    <span class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="underline"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-check"></i> Create Account
                    <div class="hover-effect"></div>
                </button>
                
                <p class="signup-link">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Security Badges -->
    <div class="security-badges">
        <div class="badge">
            <i class="fas fa-shield-alt"></i> 256-bit Encryption
        </div>
        <div class="badge">
            <i class="fas fa-lock"></i> FDIC Insured
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
