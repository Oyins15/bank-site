<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank | Login</title>
        <style>
            /* ===== Login Page Specific Styles ===== */
.login-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 5%;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
}

.login-nav .logo {
    font-size: 1.8rem;
    font-weight: 700;
}

.login-nav .logo i {
    margin-right: 10px;
}

.back-home {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
}

.back-home:hover {
    transform: translateX(-5px);
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
    background-color: #f9fbfd;
}

.login-container {
    display: flex;
    max-width: 900px;
    width: 100%;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    overflow: hidden;
}

.bank-card {
    flex: 1;
    background: linear-gradient(135deg, #3498db, #2c3e50);
    color: white;
    padding: 3rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
}

.bank-card::before {
    content: "";
    position: absolute;
    top: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
}

.card-chip {
    font-size: 2.5rem;
    opacity: 0.8;
}

.card-number {
    font-family: 'Courier New', monospace;
    font-size: 1.5rem;
    letter-spacing: 2px;
    margin: 2rem 0;
}

.card-footer {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}

.login-form {
    flex: 1;
    padding: 3rem;
    position: relative;
}

.login-form h2 {
    color: #2c3e50;
    margin-bottom: 2rem;
    font-size: 1.8rem;
}

.login-form h2 i {
    margin-right: 10px;
    color: #3498db;
}

.input-group {
    position: relative;
    margin-bottom: 2rem;
}

.input-group i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #7f8c8d;
}

.input-group input {
    width: 100%;
    padding: 15px 15px 15px 40px;
    border: none;
    border-bottom: 2px solid #ecf0f1;
    font-size: 1rem;
    transition: all 0.3s;
}

.input-group input:focus {
    outline: none;
    border-bottom-color: #3498db;
}

.underline {
    position: absolute;
    bottom: 0;
    left: 40px;
    width: 0;
    height: 2px;
    background: #3498db;
    transition: all 0.3s;
}

.input-group input:focus ~ .underline {
    width: calc(100% - 40px);
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #7f8c8d;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 1.5rem 0;
    font-size: 0.9rem;
}

.remember-me {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.remember-me input {
    margin-right: 8px;
}

.forgot-password {
    color: #3498db;
    text-decoration: none;
    transition: all 0.3s;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #3498db, #2c3e50);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
    margin-bottom: 1.5rem;
}

.login-btn i {
    margin-right: 10px;
}

.hover-effect {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, 
        rgba(255, 255, 255, 0), 
        rgba(255, 255, 255, 0.3), 
        rgba(255, 255, 255, 0));
    transition: all 0.5s;
}

.login-btn:hover .hover-effect {
    left: 100%;
}

.divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
    color: #95a5a6;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ecf0f1;
}

.divider span {
    padding: 0 15px;
}

.fingerprint-login {
    width: 100%;
    padding: 15px;
    background: white;
    color: #2c3e50;
    border: 2px solid #ecf0f1;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 1.5rem;
}

.fingerprint-login:hover {
    border-color: #3498db;
    color: #3498db;
}

.fingerprint-login i {
    margin-right: 10px;
}

.signup-link {
    text-align: center;
    color: #7f8c8d;
    font-size: 0.9rem;
}

.signup-link a {
    color: #3498db;
    text-decoration: none;
    font-weight: 600;
}

.security-badges {
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 1.5rem;
    background: #f1f5f9;
}

.badge {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #2c3e50;
    font-size: 0.9rem;
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) 

    .login-container {
        flex-direction:column ;
    }
    
    .bank-card {
        padding: 2rem;
        border-radius: 15px 15px 0 0;
    }
    
    .login-form {
        padding: 2rem;
    }

        </style>
    </head>
<body>
    <!-- Navigation -->
    <nav class="login-nav">
        <div class="logo">
            <i class="fas fa-university"></i> SecureBank
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </nav>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Bank Card Visual -->
            <div class="bank-card">
                <div class="card-chip">
                    <i class="fas fa-microchip"></i>
                </div>
                <div class="card-number">
                    •••• •••• •••• 4242
                </div>
                <div class="card-footer">
                    <span class="card-name">John Doe</span>
                    <span class="card-expiry">08/25</span>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <h2>
                    <i class="fas fa-lock"></i> Secure Login
                </h2>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="underline"></div>
                    <span class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a>href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Log In
                    <div class="hover-effect"></div>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="fingerprint-login">
                    <i class="fas fa-fingerprint"></i> Use Fingerprint
                </button>
                
                <p class="signup-link">
                    New to SecureBank? <a href="signup.html">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Security Badges -->
    <div class="security-badges">
        <div class="badge">
            <i class="fas fa-shield-alt"></i> 256-bit Encryption
        </div>
        <div class="badge">
            <i class="fas fa-lock"></i> FDIC Insured
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
